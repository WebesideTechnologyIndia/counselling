{% extends 'base.html' %}
{% load static %}

{% block title %}Career Counselling Services - Coming Soon{% endblock %}

{% block extra_css %}
<style>
    .coming-soon-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        
        position: relative;
        overflow: hidden;
    }
    
    .coming-soon-section::before {
        content: '';
        position: absolute;
        top: -30%;
        left: -30%;
        width: 600px;
        height: 600px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 50%;
        animation: float 7s ease-in-out infinite;
    }
    
    .coming-soon-section::after {
        content: '';
        position: absolute;
        bottom: -30%;
        right: -30%;
        width: 500px;
        height: 500px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 50%;
        animation: float 9s ease-in-out infinite reverse;
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-30px) rotate(5deg); }
    }
    
    .coming-soon-content {
        text-align: center;
        color: #fff;
        position: relative;
        z-index: 2;
        max-width: 700px;
        padding: 40px;
    }
    
    .icon-wrapper {
        width: 140px;
        height: 140px;
        margin: 0 auto 30px;
        background: rgba(255, 255, 255, 0.25);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(10px);
        animation: pulse 2.5s ease-in-out infinite;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    
    @keyframes pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        50% { transform: scale(1.08); box-shadow: 0 15px 50px rgba(0,0,0,0.3); }
    }
    
    .icon-wrapper i {
        font-size: 4.5rem;
    }
    
    .coming-soon-content h1 {
        font-size: 3.8rem;
        font-weight: 700;
        margin-bottom: 20px;
        text-shadow: 0 3px 15px rgba(0,0,0,0.3);
        letter-spacing: -1px;
        color: #ff7722;
    }
    
    .coming-soon-content h2 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 25px;
        opacity: 0.95;
    }
    
    .coming-soon-content p {
        font-size: 1.15rem;
        margin-bottom: 35px;
        opacity: 0.9;
        line-height: 1.7;
    }
    .bi-rocket-takeoff::before {
    content: "\f845";
    color: #ff7722;
}
    .feature-list {
        text-align: left;
        max-width: 500px;
        margin: 30px auto;
        background: rgba(255, 255, 255, 0.15);
        padding: 25px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
    }
    
    .feature-list ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    .feature-list li {
        padding: 12px 0;
        font-size: 1.05rem;
        display: flex;
        align-items: center;
    }
    
    .feature-list li i {
        margin-right: 12px;
        font-size: 1.3rem;
    }
    
    .notify-form {
        max-width: 450px;
        margin: 35px auto 0;
    }
    
    .notify-form input {
        padding: 16px 25px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50px;
        width: 100%;
        margin-bottom: 18px;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        backdrop-filter: blur(10px);
    }
    
    .notify-form input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }
    
    .notify-form input:focus {
        outline: none;
        border-color: #fff;
        background: rgba(255, 255, 255, 0.25);
    }
    
    .notify-btn {
        background: #fff;
        color: #f5576c;
        padding: 16px 50px;
        border: none;
        border-radius: 50px;
        font-weight: 700;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    .notify-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 35px rgba(0,0,0,0.3);
    }
    
    .back-link {
        margin-top: 30px;
    }
    
    .back-link a {
        color: #fff;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 500;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }
    
    .back-link a:hover {
        transform: translateX(-5px);
    }
    
    @media (max-width: 768px) {
        .coming-soon-content h1 {
            font-size: 2.8rem;
        }
        
        .coming-soon-content h2 {
            font-size: 1.5rem;
        }
        
        .icon-wrapper {
            width: 110px;
            height: 110px;
        }
        
        .icon-wrapper i {
            font-size: 3.5rem;
        }
        
        .feature-list {
            padding: 20px;
        }
    }
</style>
{% endblock %}

{% block content %}
<section class="coming-soon-section">
    <div class="coming-soon-content">
        <div class="icon-wrapper">
            <i class="bi bi-rocket-takeoff"></i>
        </div>
        
        <h1>Coming Soon</h1>
        
    </div>
</section>
{% endblock %}
